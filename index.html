<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Mobile Number</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="card bg-light mb-3">
      <div class="card-header">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="number" class="form-control" id="phonenumber" placeholder="Enter Your Phone Number....">
          </div>
          <div class="form-group col-md-4">
            <select name="country" id="country" class="form-control">
              <option >Choose Country...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
           <button class="btn btn-outline-primary" onclick="validate()">Validate</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text"><span><i class="fas fa-check-circle icon"></i>Valid:</span><span id="valid"></span></p>
        <p class="card-text"><span><i class="fas fa-phone-square-alt icon"></i>Number:</span><span id="number"></span></p>
        <p class="card-text"><span><i class="fas fa-location-arrow icon"></i>Local-Format:</span><span id="local-format"></span></p>
        <p class="card-text"><span><i class="fab fa-yandex-international  icon"></i>International-Format:</span><span  id="international-format"></span></p>
        <p class="card-text"><span><i class="fas fa-globe-asia icon"></i>Country-Prefix:</span><span id="country-prefix"></span></p>
        <p class="card-text"><span><i class="fas fa-barcode icon"></i>Country-Code:</span><span id="country-code"></span></p>
        <p class="card-text"><span><i class="fas fa-flag icon"></i>Country-Name:</span><span id="country-name"></span></p>
        <p class="card-text"><span><i class="fas fa-search-location icon"></i>Location:</span><span id="location"></span></p>
        <p class="card-text"><span><i class="fas fa-broadcast-tower icon"></i>Carrier:</span><span id="carrier"></span></p>
        <p class="card-text"><span><i class="fas fa-mobile-alt icon"></i>Line-Type:</span><span id="line-type"></span></p>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
